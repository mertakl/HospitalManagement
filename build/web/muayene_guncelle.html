    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet"

                <script

                <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
                <link rel="stylesheet"
                      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <style>
                        .container {
                            margin-top: 100px;
                            width: 600px;
                        }
                        .footer {
                            position: fixed;
                            left: 0;
                            bottom: 0;
                            width: 100%;
                            height: 60px;
                            background-color: #f2f2f2;
                            color: black;
                            text-align: center;
                        }
                    </style>
                    </head>

                    <body>
                        <nav class="navbar fixed-top navbar-expand-sm bg-primary navbar-dark">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link"
                                                        href="/RestProject/index.html"><i class="fa fa-home fa-fw"></i>
                                        Ana Sayfa</a></li>
                                <li class="nav-item"><a class="nav-link"

                                <li class="nav-item"><a class="nav-link"

                                        Randevu Ver</a></li>
                                <li class="nav-item"><a class="nav-link"
                                                        href="/RestProject/muayene_kayit.html"><i class="fa fa-ambulance"></i>
                                        Muayene Kayıt</a></li>
                                </li>
                                <li class="nav-item active"><a class="nav-link"
                                                               href="/RestProject/muayene_bilgi.html"><i
                                            class="fa fa-hospital-o"></i> Muayenehane Bilgileri</a></li>
                                <li class="nav-item"><a class="nav-link"
                                                        href="/RestProject/hesapyonet.html"><i class="fa fa-user"></i> Hesabı Yönet</a></li>
                                <!-- Dropdown -->
                                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle"
                                                                 href="#" id="navbardrop" data-toggle="dropdown">Listele</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/RestProject/hastagoster.html">Hastaları
                                            Listele</a> <a class="dropdown-item"
                                                       href="/RestProject/randevugoster.html">Randevuları Listele</a> <a
                                                       class="dropdown-item" href="/RestProject/muayenegoster.html">Muayeneleri
                                            Listele</a>
                                    </div></li>
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item"><a class="nav-link" href="#"
                                                        id="getKullanici"></a></li>
                                <li class="nav-item"><a class="nav-link" href="#"
                                                        onclick="logout()"><i class="fa fa-sign-out"></i> Çıkış Yap</a></li>
                            </ul>
                        </nav>
                        <div class="container">
                            <form action="Rest/hastaService/muayeneGuncel" method="post"
                                  name="myForm">
                                <div class="form-group row">
                                    <label for="mad" class="col-4 col-form-label">Muayenehane
                                        Adı:</label>
                                    <div class="col-10">
                                        <input class="form-control" type="input" id="mad" name="mad">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="madres" class="col-4 col-form-label">Muayenehane
                                        Adres:</label>
                                    <div class="col-10">
                                        <input class="form-control" type="text" name="madres" id="madres">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="memail" class="col-4 col-form-label">Muayenehane
                                        Email:</label>
                                    <div class="col-10">
                                        <input class="form-control" type="email" name="memail" id="memail">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="mtel" class="col-4 col-form-label">Muayenehane
                                        Tel:</label>
                                    <div class="col-10">
                                        <input class="form-control" type="text" name="mtel" id="mtel">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="mfax" class="col-4 col-form-label">Muayenehane
                                        Fax:</label>
                                    <div class="col-10">
                                        <input class="form-control" type="text" name="mfax" id="mfax">
                                    </div>
                                </div>
                                <input type="button" onclick="return submitForm(this.form)"
                                       class="btn btn-primary" value="Güncelle" />
                            </form>
                        </div>
                        <script>
                            $(document)
                                    .ready(
                                            function () {

                                                var theUrl = "http://localhost:8080/RestProject/Rest/hastaService/muayene";

                                                var xmlHttp = new XMLHttpRequest();
                                                xmlHttp.onreadystatechange = function () {
                                                    if (xmlHttp.readyState == 4
                                                            && xmlHttp.status == 200) {
                                                        var myArr = JSON
                                                                .parse(xmlHttp.responseText);
                                                        for (var i = 0; i < myArr.length; i++) {

                                                            document.getElementById('mad').value = myArr[i].muayene_ad;

                                                            document.getElementById('madres').value = myArr[i].muayene_adres;

                                                            document.getElementById('memail').value = myArr[i].muayene_email;

                                                            document.getElementById('mtel').value = myArr[i].muayene_tel;

                                                            document.getElementById('mfax').value = myArr[i].muayene_fax;

                                                        }

                                                    }
                                                };
                                                xmlHttp.open("GET", theUrl, true); // true for asynchronous 
                                                xmlHttp.send(null);

                                            });

                            $(document)
                                    .ready(
                                            function () {

                                                var theUrl = "http://localhost:8080/RestProject/Rest/hastaService/getKullanici";
                                                var xmlHttp = new XMLHttpRequest();
                                                xmlHttp.onreadystatechange = function () {
                                                    if (xmlHttp.readyState == 4
                                                            && xmlHttp.status == 200) {
                                                        document.getElementById("getKullanici").innerHTML = xmlHttp.responseText;
                                                    }
                                                };
                                                xmlHttp.open("POST", theUrl, true); // true for asynchronous 
                                                xmlHttp.send(null);

                                            });

                            function submitForm(form) {
                                var url = form.getAttribute("action");
                                var formData = $(form).serializeArray();
                                $.post(url, formData).done(
                                        function (data) {
                                            alert(data);

                                            window.location.href = "http://localhost:8080/RestProject/muayene_bilgi.html";

                                        }).fail(function (xhr, status, error) {
                                    alert(xhr.responseText);
                                });
                            }

                            function logout() {
                                var theUrl = "http://localhost:8080/RestProject/Rest/hastaService/logout";
                                var xmlHttp = new XMLHttpRequest();
                                xmlHttp.onreadystatechange = function () {
                                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                                        window.location.href = "http://localhost:8080/RestProject";
                                    }
                                };
                                xmlHttp.open("POST", theUrl, true); // true for asynchronous 
                                xmlHttp.send(null);
                            }
                            ;
                        </script>
                        <footer class="footer">
                            <i class="fa fa-copyright"></i><p>Tüm Hakları Saklıdır</p>
                        </footer>
                    </body>
                    </html>
